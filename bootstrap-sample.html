<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .center-text {
            text-align: center;  /* Centers text horizontally */
        }
    </style>
  </head>
  <body>
    <h1 class="center-text">Here are some columns!</h1>
    <h4 class="center-text">Created by Nick</h4>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <div class="container">
    <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="bg-primary p-3">
          Column 1
        </div>
      </div>
      <div class="col-sm-4">
        <div class="bg-secondary p-3">
          Column 2
        </div>
      </div>
      <div class="col-sm-4">
        <div class="bg-success p-3">
          Column 3
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="bg-info p-3">
          Column 1
        </div>
      </div>
      <div class="col-md-6">
        <div class="bg-warning p-3">
          Column 2
        </div>
      </div>
    </div>
    <!-- Responsive image outside columns -->
    <div class="row">
      <div class="col-lg-12">
        <img src="for_Githbu.jpg" class="img-fluid" alt="Responsive image">
      </div>
    </div>

    <!-- New row with four columns -->
    <div class="row">
      <div class="col-sm-3">
        <div class="bg-info p-3">
          Column 1
        </div>
      </div>
      <div class="col-sm-3">
        <div class="bg-warning p-3">
          Column 2
        </div>
      </div>
      <div class="col-sm-3">
        <div class="bg-danger p-3">
          Column 3
        </div>
      </div>
      <div class="col-sm-3">
        <div class="bg-dark p-3">
          Column 4
        </div>
      </div>
    </div>
  </div>

  <!-- Primary block button at the bottom -->
  <div class="container mt-3">
    <div class="row">
      <div class="col-lg-12 text-center">
        <button class="btn btn-primary btn-block">Primary Button</button>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
